[package]
name = "aethel-d"
version = "0.1.0"
edition = "2021"

[dependencies]
aethel-common = { path = "../aethel-common" }
aethel-run = { path = "../aethel-run" }
aethel-storage = { path = "../aethel-storage" }
tokio = { version = "1", features = ["full"] }
